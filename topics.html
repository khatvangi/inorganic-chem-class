<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Explorer | CHEM 361</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f14;
            --bg-secondary: #16161d;
            --bg-tertiary: #1e1e28;
            --text-primary: #e8e6e3;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --accent-amber: #f59e0b;
            --accent-green: #10b981;
            --accent-rose: #f43f5e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .nav-brand {
            font-weight: 600;
            color: var(--accent-purple);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* main layout */
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .topic-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .topic-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .topic-item:hover {
            border-color: var(--accent-purple);
        }

        .topic-item.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent-purple);
        }

        .topic-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .topic-name {
            flex: 1;
            font-weight: 500;
        }

        .topic-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* graph view */
        .graph-container {
            flex: 1;
            position: relative;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        .graph-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .graph-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .graph-btn:hover {
            background: var(--bg-tertiary);
        }

        /* content panel */
        .content-panel {
            width: 400px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-panel.hidden {
            display: none;
        }

        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .content-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .content-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .close-btn {
            padding: 0.25rem 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .concept-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 0.25rem;
        }

        .prereq-link, .leadsto-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .prereq-link:hover, .leadsto-link:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .prereq-link::before { content: '←'; color: var(--accent-cyan); }
        .leadsto-link::before { content: '→'; color: var(--accent-amber); }

        /* narrative content */
        .narrative {
            font-family: 'Crimson Pro', serif;
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .narrative p {
            margin-bottom: 1rem;
        }

        .source-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            color: var(--text-muted);
        }

        /* loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        /* graph styling */
        .node circle {
            stroke: var(--bg-primary);
            stroke-width: 2px;
            cursor: pointer;
        }

        .node text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 10px;
            fill: var(--text-secondary);
            pointer-events: none;
        }

        .link {
            stroke: var(--bg-tertiary);
            stroke-opacity: 0.6;
        }

        .link.prerequisite { stroke: var(--accent-cyan); }
        .link.contains { stroke: var(--accent-purple); stroke-opacity: 0.3; }
        .link.leads_to { stroke: var(--accent-amber); }

        /* responsive */
        @media (max-width: 1200px) {
            .content-panel { width: 350px; }
        }

        @media (max-width: 900px) {
            .sidebar { width: 280px; }
            .content-panel { display: none; }
        }

        @media (max-width: 768px) {
            .main { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 40vh; }
            .graph-container { height: 60vh; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-brand">CHEM 361</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="topics.html" class="nav-link active">Topics</a>
            <a href="attendance.html" class="nav-link">Attendance</a>
        </div>
    </nav>

    <main class="main">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Topics</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search topics...">
            </div>
            <div class="topic-list" id="topicList">
                <div class="loading">Loading topics...</div>
            </div>
        </aside>

        <div class="graph-container">
            <svg id="graph"></svg>
            <div class="graph-controls">
                <button class="graph-btn" id="resetZoom">Reset View</button>
                <button class="graph-btn" id="toggleLabels">Hide Labels</button>
            </div>
        </div>

        <aside class="content-panel hidden" id="contentPanel">
            <div class="content-header">
                <div>
                    <h2 class="content-title" id="panelTitle">Topic</h2>
                    <p class="content-subtitle" id="panelSubtitle">Subtopic</p>
                </div>
                <button class="close-btn" id="closePanel">&times;</button>
            </div>
            <div class="content-body" id="panelBody">
                <!-- populated by JS -->
            </div>
        </aside>
    </main>

    <script type="module" src="topics.js"></script>
</body>
</html>
