<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergent Curriculum</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .module-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
      }
      .module-card {
        background: white;
        border: 1px solid #eee;
        border-radius: 12px;
        padding: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .module-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      }
      .module-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }
      .module-title {
        font-family: 'Fraunces', serif;
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
        color: #2d2d2d;
      }
      .concept-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .concept-tag {
        background: #f4f4f9;
        color: #555;
        padding: 0.25rem 0.6rem;
        border-radius: 4px;
        font-size: 0.85rem;
        font-family: 'Space Grotesk', sans-serif;
      }
      .stat-badge {
        background: #e0e7ff;
        color: #4338ca;
        font-size: 0.75rem;
        padding: 0.2rem 0.5rem;
        border-radius: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <header class="hero">
      <div class="hero-content">
        <p class="eyebrow">Graph-Derived Structure</p>
        <h1>Emergent Curriculum</h1>
        <p class="subhead">
          Modules detected by clustering the context graph of 9 textbooks.
        </p>
        <div class="hero-actions">
          <a class="primary" href="index.html">Back to Home</a>
          <a class="ghost" href="context_graph.html">View Graph</a>
        </div>
      </div>
    </header>

    <main class="module-grid" id="grid">
      <!-- Modules injected here -->
    </main>

    <script type="module">
      import { createElement } from "./js/utils.js";

      const init = async () => {
        try {
          const response = await fetch("./data/suggested_curriculum.json");
          const modules = await response.json();
          renderModules(modules);
        } catch (e) {
          console.error("Failed to load curriculum:", e);
        }
      };

      const renderModules = (modules) => {
        const grid = document.getElementById("grid");
        
        modules.forEach(mod => {
          const card = createElement("div", "module-card");
          
          const header = createElement("div", "module-header");
          const title = createElement("h3", "module-title", mod.title);
          const badge = createElement("span", "stat-badge", `${mod.size} Concepts`);
          
          header.append(title, badge);
          
          const list = createElement("div", "concept-list");
          mod.concepts.forEach(c => {
            const tag = createElement("span", "concept-tag", c);
            list.append(tag);
          });
          
          card.append(header, list);
          grid.append(card);
        });
      };

      init();
    </script>
  </body>
</html>
