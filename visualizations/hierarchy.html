<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Graph - Prerequisite Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #030712 100%);
            color: #e5e7eb;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(3, 7, 18, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 2rem;
            border-bottom: 1px solid #1f2937;
        }

        h1 { font-size: 1.2rem; color: #a78bfa; }

        .search-box { flex: 1; max-width: 500px; }

        #question-input {
            width: 100%;
            padding: 0.5rem 1rem;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #e5e7eb;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .view-toggle { display: flex; gap: 0.5rem; }

        .view-btn {
            padding: 0.5rem 1rem;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #9ca3af;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .view-btn:hover, .view-btn.active {
            background: #374151;
            color: #e5e7eb;
            border-color: #a78bfa;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
        }

        /* Tree styles */
        .node circle {
            cursor: pointer;
            transition: all 0.3s;
        }

        .node circle:hover {
            filter: brightness(1.3);
        }

        .node.target circle {
            filter: url(#glow);
            stroke: #fbbf24;
            stroke-width: 3;
        }

        .node text {
            font-size: 10px;
            fill: #9ca3af;
        }

        .node.target text {
            fill: #fbbf24;
            font-weight: 700;
        }

        .link {
            fill: none;
            stroke: #374151;
            stroke-width: 1.5;
            stroke-opacity: 0.6;
        }

        .link.highlighted {
            stroke: #a78bfa;
            stroke-width: 2.5;
            stroke-opacity: 1;
        }

        /* Depth rings */
        .depth-ring {
            fill: none;
            stroke: #1f2937;
            stroke-width: 1;
            stroke-dasharray: 4 4;
        }

        .depth-label {
            fill: #4b5563;
            font-size: 12px;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid #a78bfa;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
            z-index: 1000;
        }

        .tooltip.visible { opacity: 1; }
        .tooltip h4 { color: #a78bfa; margin-bottom: 0.5rem; }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            background: rgba(17, 24, 39, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #374151;
        }

        .control-btn {
            padding: 0.4rem 0.8rem;
            background: #374151;
            border: none;
            border-radius: 4px;
            color: #e5e7eb;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .control-btn:hover {
            background: #4b5563;
        }

        /* Legend */
        .legend {
            position: fixed;
            top: 80px;
            right: 1rem;
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.75rem;
        }

        .legend-title {
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* Scale colors */
        .quantum { fill: #ef4444; }
        .electronic { fill: #8b5cf6; }
        .structural { fill: #06b6d4; }
        .descriptive { fill: #22c55e; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hierarchy View</h1>
        <div class="search-box">
            <input type="text" id="question-input" placeholder="Enter question or concept...">
        </div>
        <div class="view-toggle">
            <a href="scales.html" class="view-btn">Scales</a>
            <a href="hierarchy.html" class="view-btn active">Hierarchy</a>
            <a href="../funnel.html" class="view-btn">Funnel</a>
        </div>
    </div>

    <svg id="canvas"></svg>

    <div class="tooltip" id="tooltip"></div>

    <div class="controls">
        <button class="control-btn" onclick="zoomIn()">Zoom +</button>
        <button class="control-btn" onclick="zoomOut()">Zoom -</button>
        <button class="control-btn" onclick="resetZoom()">Reset</button>
        <button class="control-btn" onclick="toggleLayout()">Toggle Layout</button>
    </div>

    <div class="legend">
        <div class="legend-title">Prerequisite Depth</div>
        <div class="legend-item"><div class="legend-dot" style="background:#fbbf24"></div> Target (0)</div>
        <div class="legend-item"><div class="legend-dot" style="background:#a78bfa"></div> Depth 1</div>
        <div class="legend-item"><div class="legend-dot" style="background:#60a5fa"></div> Depth 2</div>
        <div class="legend-item"><div class="legend-dot" style="background:#34d399"></div> Depth 3+</div>
    </div>

    <script>
    const scaleColors = {
        'QUANTUM': '#ef4444',
        'ELECTRONIC': '#8b5cf6',
        'STRUCTURAL': '#06b6d4',
        'DESCRIPTIVE': '#22c55e'
    };

    const depthColors = ['#fbbf24', '#a78bfa', '#60a5fa', '#34d399', '#94a3b8'];

    let svg, width, height, g;
    let zoom;
    let currentLayout = 'radial'; // 'radial' or 'tree'
    let currentData = null;

    function init() {
        width = window.innerWidth;
        height = window.innerHeight;

        svg = d3.select('#canvas')
            .attr('width', width)
            .attr('height', height);

        // Glow filter
        const defs = svg.append('defs');
        const filter = defs.append('filter')
            .attr('id', 'glow')
            .attr('x', '-50%').attr('y', '-50%')
            .attr('width', '200%').attr('height', '200%');

        filter.append('feGaussianBlur')
            .attr('stdDeviation', '5')
            .attr('result', 'coloredBlur');

        const feMerge = filter.append('feMerge');
        feMerge.append('feMergeNode').attr('in', 'coloredBlur');
        feMerge.append('feMergeNode').attr('in', 'SourceGraphic');

        // Zoom behavior
        zoom = d3.zoom()
            .scaleExtent([0.2, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Main group
        g = svg.append('g')
            .attr('transform', `translate(${width/2},${height/2})`);

        // Depth rings
        g.append('g').attr('class', 'depth-rings');
        g.append('g').attr('class', 'links');
        g.append('g').attr('class', 'nodes');

        // Load default
        document.getElementById('question-input').value = 'Why is copper sulfate blue?';
        tracePath('Why is copper sulfate blue?');
    }

    async function tracePath(query) {
        try {
            const response = await fetch(`/api/trace?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            if (!data.error) {
                currentData = data;
                renderHierarchy(data);
            }
        } catch (e) {
            console.error('API error:', e);
        }
    }

    function buildTree(data) {
        // Build tree structure from flat data
        const nodes = Object.values(data.all_nodes);
        const edges = data.all_edges;

        // Find target (root)
        const root = nodes.find(n => n.is_target);
        if (!root) return null;

        // Build adjacency (prereq -> what it enables)
        const children = new Map();
        edges.forEach(e => {
            if (!children.has(e.target)) children.set(e.target, []);
            children.get(e.target).push(e.source);
        });

        // Build hierarchy recursively
        function buildNode(id, depth = 0, visited = new Set()) {
            if (visited.has(id)) return null;
            visited.add(id);

            const nodeData = data.all_nodes[id];
            const node = {
                id: id,
                data: nodeData,
                depth: depth,
                children: []
            };

            const prereqs = children.get(id) || [];
            prereqs.forEach(prereqId => {
                const child = buildNode(prereqId, depth + 1, new Set(visited));
                if (child) node.children.push(child);
            });

            return node;
        }

        return buildNode(root.id);
    }

    function renderHierarchy(data) {
        const treeData = buildTree(data);
        if (!treeData) return;

        // Calculate max depth for rings
        let maxDepth = 0;
        function getMaxDepth(node) {
            maxDepth = Math.max(maxDepth, node.depth);
            node.children.forEach(getMaxDepth);
        }
        getMaxDepth(treeData);

        const radius = Math.min(width, height) * 0.4;

        // Draw depth rings
        const rings = g.select('.depth-rings')
            .selectAll('circle')
            .data(d3.range(maxDepth + 1))
            .join('circle')
            .attr('class', 'depth-ring')
            .attr('r', d => (d + 1) * (radius / (maxDepth + 1)));

        // Create hierarchy
        const root = d3.hierarchy(treeData);

        // Layout based on mode
        let layout;
        if (currentLayout === 'radial') {
            layout = d3.tree()
                .size([2 * Math.PI, radius])
                .separation((a, b) => (a.parent === b.parent ? 1 : 2) / a.depth);
        } else {
            layout = d3.tree()
                .size([width * 0.8, height * 0.7]);
        }

        layout(root);

        // Position function
        const position = currentLayout === 'radial'
            ? d => {
                const angle = d.x - Math.PI / 2;
                const r = d.y;
                return [r * Math.cos(angle), r * Math.sin(angle)];
            }
            : d => [d.x - width * 0.4, d.y - height * 0.35];

        // Links
        const linkGenerator = currentLayout === 'radial'
            ? d3.linkRadial()
                .angle(d => d.x)
                .radius(d => d.y)
            : d3.linkVertical()
                .x(d => d.x - width * 0.4)
                .y(d => d.y - height * 0.35);

        const linkElements = g.select('.links')
            .selectAll('path')
            .data(root.links())
            .join('path')
            .attr('class', 'link')
            .attr('d', linkGenerator);

        // Nodes
        const nodeElements = g.select('.nodes')
            .selectAll('g')
            .data(root.descendants())
            .join(
                enter => {
                    const node = enter.append('g')
                        .attr('class', d => `node ${d.data.data?.is_target ? 'target' : ''}`);

                    node.append('circle')
                        .attr('r', d => d.data.data?.is_target ? 12 : 6 + (d.data.data?.count || 0) * 0.1)
                        .attr('fill', d => depthColors[Math.min(d.depth, depthColors.length - 1)]);

                    node.append('text')
                        .attr('dy', '0.31em')
                        .attr('text-anchor', d => currentLayout === 'radial'
                            ? (d.x < Math.PI === !d.children ? 'start' : 'end')
                            : 'middle')
                        .text(d => {
                            const name = d.data.id;
                            return name.length > 20 ? name.slice(0, 18) + '...' : name;
                        });

                    return node;
                },
                update => update,
                exit => exit.remove()
            )
            .attr('transform', d => {
                const [x, y] = position(d);
                return `translate(${x},${y})`;
            });

        // Update text position for radial
        nodeElements.select('text')
            .attr('x', d => {
                if (currentLayout !== 'radial') return 0;
                return d.x < Math.PI === !d.children ? 10 : -10;
            })
            .attr('text-anchor', d => {
                if (currentLayout !== 'radial') return 'middle';
                return d.x < Math.PI === !d.children ? 'start' : 'end';
            })
            .attr('transform', d => {
                if (currentLayout !== 'radial') return 'translate(0, -15)';
                return d.x >= Math.PI ? 'rotate(180)' : null;
            });

        // Interactions
        const tooltip = document.getElementById('tooltip');

        nodeElements
            .on('mouseover', (event, d) => {
                // Highlight path to root
                const ancestors = d.ancestors();
                const ancestorIds = new Set(ancestors.map(a => a.data.id));

                nodeElements.style('opacity', n => ancestorIds.has(n.data.id) ? 1 : 0.3);
                linkElements.classed('highlighted', l =>
                    ancestorIds.has(l.source.data.id) && ancestorIds.has(l.target.data.id));

                // Tooltip
                tooltip.innerHTML = `
                    <h4>${d.data.id}</h4>
                    <p>Scale: ${d.data.data?.scale || 'Unknown'}</p>
                    <p>Depth: ${d.depth}</p>
                    <p>Prerequisites: ${d.children?.length || 0}</p>
                    ${d.data.data?.is_target ? '<p>‚≠ê This is the target concept</p>' : ''}
                `;
                tooltip.classList.add('visible');
                tooltip.style.left = (event.pageX + 15) + 'px';
                tooltip.style.top = (event.pageY + 15) + 'px';
            })
            .on('mouseout', () => {
                nodeElements.style('opacity', 1);
                linkElements.classed('highlighted', false);
                tooltip.classList.remove('visible');
            })
            .on('click', (event, d) => {
                document.getElementById('question-input').value = d.data.id;
                tracePath(d.data.id);
            });
    }

    function zoomIn() {
        svg.transition().call(zoom.scaleBy, 1.3);
    }

    function zoomOut() {
        svg.transition().call(zoom.scaleBy, 0.7);
    }

    function resetZoom() {
        svg.transition().call(zoom.transform, d3.zoomIdentity.translate(width/2, height/2));
    }

    function toggleLayout() {
        currentLayout = currentLayout === 'radial' ? 'tree' : 'radial';
        if (currentData) renderHierarchy(currentData);
    }

    // Events
    document.getElementById('question-input').addEventListener('keypress', e => {
        if (e.key === 'Enter' && e.target.value.trim()) {
            tracePath(e.target.value.trim());
        }
    });

    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        svg.attr('width', width).attr('height', height);
        resetZoom();
    });

    window.addEventListener('load', init);
    </script>
</body>
</html>
